<!DOCTYPE html>
<html lang="en">
<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Generator</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container-fluid">
      <h3 class="text-center">Famous Quotes</h3>
      <div class="quote center-block">
        <p id="quote" class="lead"></p>
        <p id="author" class="text-right"></p>

      </div>
      <div class="controls center-block clearfix">
          <button type="button" id="randomQuote" class="btn btn-success">Random Quote</button>
          <button type="button" id ="tweetThis" class="btn btn-info pull-right">Tweet this!</button>
      </div>
  </div>


  <!-- Scripts -->
  <!-- jQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jQuery UI Library -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			  crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="scripts/script.js"></script>
</body>
</html>
